<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login • Instagram</title>
  <link rel="shortcut icon" href="./Instagram_icon.png" type="image/png">
</head>

<body>

  <main class="main">
    <div class="container">
      <div class="image"></div>
      <div class="form-container">

        <input class="input" placeholder="Phone number, username, or email">
        <input class="input" placeholder="Password">
        <button class="login">Log In</button>
        <div class="or">OR</div>
        <div class="facebook">
          <div class="facebook-icon"></div>
          <div class="facebook-text">Log in with Facebook</div>
        </div>
        <div class="password">Forgot password?</div>
      </div>
    </div>
    <div class="create-new">Create new account</div>
    <div class="app">Get the app.</div>
    <div class="get-app">
      <div class="get-app-div g1"></div>
      <!-- <div class="get-app-div g2"></div> -->
    </div>
    <div class="footer">
      <div class="footer">
        <div class="links">
          <div class="link-item">Meta</div>
          <div class="link-item">About</div>
          <div class="link-item">Blog</div>
          <div class="link-item">Jobs</div>
          <div class="link-item">Help</div>
          <div class="link-item">API</div>
          <div class="link-item">Privacy</div>
          <div class="link-item">Terms</div>
          <div class="link-item">Locations</div>
          <div class="link-item">Instagram Lite</div>
          <div class="link-item">Threads</div>
          <div class="link-item">Contact Uploading & Non-Users</div>
          <div class="link-item">Meta Verified</div>
        </div>
        <div class="copyright">© 2024 Instagram from Meta</div>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
